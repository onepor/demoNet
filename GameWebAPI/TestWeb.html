                obj.account = "58qp123";
                obj.password = "aa123456";
                obj.site = "bar";

                    data: JSON.stringify(obj),//$("form").serialize(),
                    method: "post",

                        //console.log(data);

                            //为简单起见，将token保存在全局变量中。
                            window.token = data.Token;
                            alert("登录成功");
